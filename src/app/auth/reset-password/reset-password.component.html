<app-home-header></app-home-header>

<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden h-100">
  <div class="container px-4 py-5 px-md-5 text-center mt-5 text-lg-start my-5 ">
    <div class="row gx-lg-5 align-items-center mb-5">   
         <div class="col-3">

         </div>
      <div class="col-lg-6 mb-5 mb-lg-0 position-relative mt-5 ">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass  ">
          <div class="card-body px-4 py-5 px-md-5">           
            <form [formGroup]="loginForm" class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" >
                    <mat-error *ngIf="loginForm.controls['password'].hasError('minlength') && !loginForm.controls['password'].hasError('required')">
                      Password must be at least 6 character
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>               
                  </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Coniform Password </mat-label>
                <input type="password" matInput formControlName="copassword" placeholder="password">
                <mat-error *ngIf="loginForm.controls['copassword'].hasError('minlength') && !loginForm.controls['copassword'].hasError('required')">
                    Password must be at least 6 character
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls['copassword'].hasError('required')">
                    Coniform Password is <strong>required</strong>
                  </mat-error>     
              </mat-form-field>
           
              <div class="example-button-row">                
                <button  mat-raised-button color="primary" (click)="ChangePassword()" [disabled]="loginForm.invalid">Reset Password</button>                
              </div>               
            </form>   
                     
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

<app-home-footer></app-home-footer>
