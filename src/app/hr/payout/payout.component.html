<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      
<app-hr-sidebar></app-hr-sidebar>
<div class="layout-page">
       <app-dash-header>
        </app-dash-header>

        <div class="container-xxl flex-grow-1 container-p-y">
         <!-- Basic Bootstrap Table -->
         <div class="card wow fadeInUp"  style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">          
            <h5 class="card-header">Table Basic</h5>
            <div class="row">
                <form [formGroup]="range" class="col-3 m-3">
                  <mat-form-field appearance="fill" class=" ml-3 mb-3">
                  <mat-label>Enter a date range</mat-label>
                  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="startdate" placeholder="Start date">
                    <input matEndDate formControlName="enddate" placeholder="End date">
                  </mat-date-range-input>
                  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-date-range-picker #picker>
                  </mat-date-range-picker>      
                 
                  <mat-error *ngIf="range.controls.startdate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                  <mat-error *ngIf="range.controls.enddate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                 </mat-form-field>          
                
      
        
                   <input class="btn btn-info mt-2" type="button" value="Search" (click)="Search()" >
                </form>          
                  
                
      </div>
            <div class="table-responsive text-nowrap">
              <table  class="table table-hover wow slideInUp"
              style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
                <thead>
                  <tr style="background-color: #696cff66;">
                    <th>ssn</th>
                    <th>Name</th>
                    <th>Received date</th>
                    <th>Salary</th>
                    
                  </tr>
                </thead>
                <tbody class="table-border-bottom-0"> 
               <tr *ngFor="let item of this.hrService.allPayout">
                <td>                   
                    {{item.ssn}}
                </td>
                <td>
                    {{item.fname}}  {{item.lname}}
                </td>
                <td>
                    {{item.receiveddate}}
                </td>
                <td>
                    {{item.salary}}
                </td>

               </tr>
               </tbody>
              </table>
            </div>
          </div>
        </div>
          <!--/ Basic Bootstrap Table -->
    </div>
    </div>
    </div>
