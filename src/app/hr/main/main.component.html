<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <app-hr-sidebar></app-hr-sidebar>


        <div class="layout-page">

            <app-dash-header>
            </app-dash-header>


            <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">

                <div class="row">
                  <div class="col-1">

                  </div>
                    <div class="col-2 col-md-2 col-sm-6 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="card-title d-flex align-items-start justify-content-between">
                           
                          
                          </div>
                          <span class="fw-semibold d-block mb-1">Employee</span>
                          <h3 class="card-title mb-2">{{empCount}}</h3>
                        </div>
                      </div>
                    </div>
                    <div class="col-2 col-md-2 col-sm-6 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <div class="card-title d-flex align-items-start justify-content-between">                           
                            
                          </div>
                          <span>Onilne Employee</span>
                          <h3 class="card-title text-nowrap mb-1">{{empOnCount}}</h3>
                        </div>
                      </div>
                    </div>
                    <div class="col-2 col-md-2 col-sm-6 mb-4">
                        <div class="card">
                          <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">                           
                              
                            </div>
                            <span>Offline Employee</span>
                            <h3 class="card-title text-nowrap mb-1">{{empOfCount}}</h3>
                          </div>
                        </div>
                      </div>
                      <div class="col-2 col-md-2 col-sm-6 mb-4">
                        <div class="card">
                          <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">                           
                              
                            </div>
                            <span>Manager</span>
                            <h3 class="card-title text-nowrap mb-1">{{manCount}}</h3>
                          </div>
                        </div>
                      </div>
                      <div class="col-2 col-md-2 col-sm-6 mb-4">
                        <div class="card">
                          <div class="card-body">
                            <div class="card-title d-flex align-items-start justify-content-between">                           
                              
                            </div>
                            <span>Department</span>
                            <h3 class="card-title text-nowrap mb-1">{{DepCount}}</h3>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div *ngIf="this.x[0]!=null">
                        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
                    </div>   
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div class="col">
                      <table class="table table-hover table-striped table-bordered">
                      <thead>
                        <tr style="background-color: #696cff66;">
                          <th>ssn</th>
                          <th>Name</th>
                          <th>Received date</th>
                          <th>Salary</th>
        
                        </tr>
                      </thead>
                      <tbody class="table-border-bottom-0">
                        <tr *ngFor="let item of this.hrService.allPayout">
                          <td>
                            {{item.ssn}}
                          </td>
                          <td>
                            {{item.fname}} {{item.lname}}
                          </td>
                          <td>
                            {{item.receiveddate}}
                          </td>
                          <td>
                            {{item.salary}}
                          </td>
        
                        </tr>
                      </tbody>
                      <tfoot></tfoot>
                    </table>
                    </div>
                  </div>

</div>

            </div>
        </div>
    </div>
</div>
