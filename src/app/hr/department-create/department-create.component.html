<div class="container-xxl flex-grow-1 container-p-y">
  <!-- Basic Bootstrap Table -->
  <div class="card wow fadeInUp" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
    <div class="demo-inline-spacing">

      <button style="position: absolute; top: 0px; right:0px;" type="button" mat-dialog-close
        class="btn rounded-pill btn-danger">X</button>
    </div>
    <div class="container-xxl flex-grow-1 container-p-y">

      <!-- Basic Layout -->
      <div class="row  wow slideInUp" style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">

        <div class="card-header d-flex justify-content-between align-items-center">

          <small class="text-muted float-end">Add New Department</small>
        </div>
        <form [formGroup]="departmentFormGroup" class=" wow slideInUp"
          style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">


          <mat-form-field class="mb-3">
            <mat-label>Department Name</mat-label>
            <input type="text" matInput formControlName="departmentname" placeholder="IT">
            <mat-error
              *ngIf="departmentFormGroup.controls.departmentname.hasError('departmentname') && !departmentFormGroup.controls.departmentname.hasError('required')">
              Please enter a Department Name
            </mat-error>
            <mat-error *ngIf="departmentFormGroup.controls.departmentname.hasError('required')">
              Department Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Manager</label>
            <select matInput formControlName="userid" class="form-select" id="exampleFormControlSelect1"
              aria-label="Default select example">
              <option selected="">Open this select menu</option>
              <option *ngFor="let i of this.hrService.allEmp" value={{i.userid}}>{{i.fname}} {{i.lname}}</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Description</label><br>
            <textarea type="text" matInput formControlName="descrip" placeholder="Enter Description"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="departmentFormGroup.invalid" mat-dialog-close
            (click)="CreateDep()">Add</button>
        </form>

      </div>
    </div>
  </div>
</div>
