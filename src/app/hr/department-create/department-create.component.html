

        <div class="container-xxl flex-grow-1 container-p-y">
         <!-- Basic Bootstrap Table -->
         <div class="card wow fadeInUp"  style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <div class="demo-inline-spacing">
          
                        <button style="position: absolute; top: 0px; right:0px;" type="button" mat-button mat-dialog-close 
                           class="btn rounded-pill btn-danger">X</button>
                         </div>
              <div class="container-xxl flex-grow-1 container-p-y">              
  
                <!-- Basic Layout -->
                <div class="row  wow slideInUp"
                style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
             
                      <div class="card-header d-flex justify-content-between align-items-center">
                       
                        <small class="text-muted float-end">Add New Department</small>
                      </div>
                        <form class=" wow slideInUp"
                        style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
                          <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Department Name</label>
                            <input type="text" class="form-control" [(ngModel)]="depName" name="depName" id="basic-default-fullname" placeholder="Haj leave">
                          </div>    
                          <div class="mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Manager</label>
                            <select [(ngModel)]="managerid" name="managerid"class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                              <option selected="">Open this select menu</option>
                              <option *ngFor="let i of this.hrService.allEmp" value={{i.userid}}>{{i.fname}} {{i.lname}}</option>                              
                            </select>
                          </div>                                              
                          <button type="submit" class="btn btn-primary" mat-button mat-dialog-close (click)="CreateDep()">Add</button>
                        </form>
                      
                    </div>
                  </div>               
                </div>
              </div>
