        <div class="container-xxl flex-grow-1 container-p-y">
         <!-- Basic Bootstrap Table -->
         <div class="card wow fadeInUp"  style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <div class="demo-inline-spacing">
          
              <button style="position: absolute; top: 0px; right:0px;" type="button"  mat-dialog-close 
              class="btn rounded-pill btn-danger">X
            </button>
                         </div>
              <div class="container-xxl flex-grow-1 container-p-y">              
  
                <!-- Basic Layout -->
                <div class="row  wow slideInUp"
                style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
             
                      <div class="card-header d-flex justify-content-between align-items-center">
                       
                        <small class="text-muted float-end">Create New Type</small>
                      </div>
                        <form [formGroup]="levType" class=" wow slideInUp"
                        style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
                             
                          
                          <mat-form-field class="mb-3">
                            <mat-label>Leave Type Name</mat-label>
                            <input type="text" matInput formControlName="leavetype" placeholder="Haj leave">
                            <mat-error *ngIf="levType.controls.leavetype.hasError('leavetype') && !levType.controls.leavetype.hasError('required')">
                              Please enter a Leave Type
                            </mat-error>
                            <mat-error *ngIf="levType.controls.leavetype.hasError('required')">
                              Leave Type is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                          <br>
                          

                          <button type="submit" class="btn btn-primary" [disabled]="levType.invalid" mat-dialog-close (click)="CreateLeaveType()">Add</button>
                        </form>
                      
                    </div>
                  </div>               
                </div>
              </div>
