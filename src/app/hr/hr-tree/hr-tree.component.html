<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <app-hr-sidebar></app-hr-sidebar>

    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
    <div class="layout-page">

      <app-dash-header>
      </app-dash-header>

      <div class="container-xxl flex-grow-1 container-p-y">

        <div class="row m-1">
          <div class="col-9">
          </div>
          <div class="col-3">
            <select *ngIf="departmentid!=undefined" class="select2 form-select" [(ngModel)]="departmentid"
              (change)="ChangeDep()">
              <option></option>
              <option *ngFor="let item of this.hrService.allDep" value={{item.departmentid}}>{{item.departmentname}}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-12 order-2 order-md-3 order-lg-2 mb-4">
            <div class="card wow fadeInUp"
              style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
              <app-dep-tree *ngIf="departmentid!=undefined" [allEmp]="depEmp" [manager]="manger"></app-dep-tree>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
