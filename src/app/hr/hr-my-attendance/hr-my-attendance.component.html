
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      
<app-hr-sidebar></app-hr-sidebar>
<div class="layout-page">
       <app-dash-header>
        </app-dash-header>

<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y" style="padding-top: 1.625rem !important;">
     
       <div class="card-header d-flex justify-content-between align-items-center" style="padding: 0rem 1.5rem">
        <!-- <div class="row mb-10">
          <div class="col-md-6 col-xl-4"> -->
       </div>      
    <div class="row">
    <div class="card  wow slideInUp" style="visibility: visible; animation-delay: 0.1s; animation-name: slideInUp;">
     <div class="table-responsive text-nowrap " >
      <h4 class="fw-bold py-3 mb-4">Attendance</h4>
      <input style=" position: absolute; top: 10px; right:125px;" class="btn btn-success m-1" type="button" value="CheckIn"  [disabled]="this.auth.systemUserInfo.state==1" (click)="checkin()">
      <input style=" position: absolute; top: 15px; right:15px;" class="btn btn-danger" type="button" value="CheckOut"  [disabled]="this.auth.systemUserInfo.state==0" (click)="checkOut()">
         <table class="table table-hover wow slideInUp m-1 col-10"
         style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
             <thead >
                 <tr style="background-color: #696cff66;">
                     <th>Check in</th>
                     <th>Check out</th>
                     <th>Working hour</th>                          
                 </tr>
             </thead>
             <tbody class="table-border-bottom-0">
                 <tr *ngFor="let emp of this.man.attendance">
                     <td>{{emp.checkin}}</td>
                     <td>{{emp.checkout}}</td>
                     <td>{{emp.workinghour}}</td>                       
                </tr>
             </tbody>
         </table>
     </div>
    </div>
    </div>
    </div>
       <!--/ Basic Bootstrap Table -->
    <!-- / Content -->
    <!-- Footer -->
    <!-- / Footer -->
    <div class="content-backdrop fade"></div>
  </div>
</div>
</div>
</div>
