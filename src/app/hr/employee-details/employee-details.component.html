<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

<app-hr-sidebar></app-hr-sidebar>


<div class="layout-page">

       <app-dash-header>
        </app-dash-header>

        <div class="content-wrapper">
            <!-- Content -->
        
            <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12">              
              <div class="card mb-4">
                <h5 class="card-header">Profile Details</h5>               
   
                <!-- Account -->
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img *ngIf="this.empInfoForm.value.imagefilename==null" name="img" _ngcontent-fnq-c20="" src="/assets/Documents/UserDefaultImage.png" alt="" class="img-fluid w-100" style="max-height: 350px; max-width: 350px;">
                    <img *ngIf="this.empInfoForm.value.imagefilename!=null" name="img" _ngcontent-fnq-c20="" [src]="'/assets/Documents/'+this.empInfoForm.value.imagefilename" alt="" class="img-fluid w-100" style="max-height: 350px; max-width: 350px;">
                       <div class="button-wrapper">
                      <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" #file id="upload" class="account-file-input" hidden="" (change)="UploadPhoto(file)" accept="image/png, image/jpeg">
                      </label>    <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                        <i class="bx bx-reset d-block d-sm-none"></i>
                        <span class="d-none d-sm-block" (click)="ResetPic()">Reset</span>
                      </button>                  
                      <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                     
                    </div>
                  </div>
                </div>
                <hr class="my-0">
                <div class="card-body">
                  <form [formGroup]="empInfoForm" id="formAccountSettings" method="POST" onsubmit="return false">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" type="text" id="firstName" formControlName="fname" name="firstName"  autofocus="">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName"formControlName="lname">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input class="form-control" type="text" id="email" name="email" formControlName="email" placeholder="john.doe@example.com">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="organization" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password"  formControlName="password">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">Jod (+962)</span>
                          <input type="number" id="phoneNumber" name="phoneNumber" formControlName="phonenumber"class="form-control" length="9" placeholder="788253988">
                        </div>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" name="address" placeholder="Address">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="state" class="form-label">Salary</label>
                        <input class="form-control" type="text" id="state" name="state" formControlName="salary"   placeholder="California">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="zipCode" class="form-label">SNN number</label>
                        <input type="text" class="form-control" id="zipCode" name="zipCode" formControlName="ssn" placeholder="231465" maxlength="6">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label"   for="Role">Role</label>
                        <select formControlName="roleid" id="Role" class="select2 form-select">                          
                          <option *ngFor="let item of this.hrservice.allRole" [ngValue]="item.roleid">{{item.rolename}}</option>
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="language" class="form-label">Department</label>
                        <select id="language" formControlName="departmentid" class="select2 form-select">
                          <option *ngFor="let item of this.hrservice.allDep" [ngValue]="item.departmentid">{{item.departmentname}}</option>                          
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="Bank" class="form-label">Bank ID</label>
                        <input type="text"  class="form-control" id="Bank" name="Bank" formControlName="bankinfoid" placeholder="231465" maxlength="6">
                      </div>                      
                    </div>
                    <div class="mt-2">
                      <button type="submit" class="btn btn-primary me-2" (click)="UpdateProfile()">Save changes</button>                     
                    </div>
                    <div class="demo-inline-spacing">                        
                        <button style="position: absolute; top: 0px; right:0px;" type="button" onclick="history.back(-1)"
                          routerLinkActive="active" class="btn rounded-pill btn-info">Back</button>
                      </div>
                  </form>
                </div>
                <!-- /Account -->
              </div>              
            </div>
          </div>

        </div>   
     </div>

    </div>
    </div>
    </div>
