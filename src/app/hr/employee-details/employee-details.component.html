<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

<app-hr-sidebar></app-hr-sidebar>


<div class="layout-page">

       <app-dash-header>
        </app-dash-header>

        <div class="content-wrapper">
            <!-- Content -->
        
            <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12">              
              <div class="card mb-4">
                <h5 class="card-header">Profile Details</h5>               
   
                <!-- Account -->
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img *ngIf="emp[0].Imagefilename==null" _ngcontent-fnq-c20="" src="/assets/Documents/UserDefaultImage.png" alt="" class="img-fluid w-100" style="max-height: 350px; max-width: 350px;">
                    <img *ngIf="emp[0].Imagefilename!=null" _ngcontent-fnq-c20="" [src]="'/assets/Documents/'+emp[0].Imagefilename" alt="" class="img-fluid w-100" style="max-height: 350px; max-width: 350px;">
                       <div class="button-wrapper">
                      <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg">
                      </label>                     
                      <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                  </div>
                </div>
                <hr class="my-0">
                <div class="card-body">
                  <form id="formAccountSettings" method="POST" onsubmit="return false">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" type="text" id="firstName" name="firstName" [(ngModel)]="emp[0].fName" autofocus="">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="emp[0].lName">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="emp[0].email" placeholder="john.doe@example.com">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="organization" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" >
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">Jod (+962)</span>
                          <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="emp[0].phoneNumber" class="form-control" length="9" placeholder="788253988">
                        </div>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="emp[0].address" name="address" placeholder="Address">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="state" class="form-label">Salary</label>
                        <input class="form-control" type="text" id="state" name="state" [(ngModel)]="emp[0].salary"  placeholder="California">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="zipCode" class="form-label">SNN number</label>
                        <input type="text" class="form-control" id="zipCode" name="zipCode" [(ngModel)]="emp[0].ssn"  placeholder="231465" maxlength="6">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label"  [(ngModel)]="emp[0].role" for="Role">Role</label>
                        <select id="Role" class="select2 form-select">
                          <option value="">Select</option>
                          <option value="Australia">Employee</option>
                          <option value="Bangladesh">Manager</option>                          
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="language" class="form-label">Language</label>
                        <select id="language" class="select2 form-select">
                          <option value="">Select Language</option>
                          <option value="en">English</option>
                          <option value="fr">French</option>
                          <option value="de">German</option>
                          <option value="pt">Portuguese</option>
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="timeZones" class="form-label">Timezone</label>
                        <select id="timeZones" class="select2 form-select">
                          <option value="">Select Timezone</option>
                          <option value="-12">(GMT-12:00) International Date Line West</option>
                          <option value="-11">(GMT-11:00) Midway Island, Samoa</option>
                          <option value="-10">(GMT-10:00) Hawaii</option>
                          <option value="-9">(GMT-09:00) Alaska</option>
                          <option value="-8">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                          <option value="-8">(GMT-08:00) Tijuana, Baja California</option>
                          <option value="-7">(GMT-07:00) Arizona</option>
                          <option value="-7">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
                          <option value="-7">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                          <option value="-6">(GMT-06:00) Central America</option>
                          <option value="-6">(GMT-06:00) Central Time (US &amp; Canada)</option>
                          <option value="-6">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
                          <option value="-6">(GMT-06:00) Saskatchewan</option>
                          <option value="-5">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
                          <option value="-5">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                          <option value="-5">(GMT-05:00) Indiana (East)</option>
                          <option value="-4">(GMT-04:00) Atlantic Time (Canada)</option>
                          <option value="-4">(GMT-04:00) Caracas, La Paz</option>
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="currency" class="form-label">Currency</label>
                        <select id="currency" class="select2 form-select">
                          <option value="">Select Currency</option>
                          <option value="usd">USD</option>
                          <option value="euro">Euro</option>
                          <option value="pound">Pound</option>
                          <option value="bitcoin">Bitcoin</option>
                        </select>
                      </div>
                    </div>
                    <div class="mt-2">
                      <button type="submit" class="btn btn-primary me-2">Save changes</button>
                      <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                    </div>
                    <div class="demo-inline-spacing">                        
                        <button style="position: absolute; top: 0px; right:0px;" type="button" [routerLink]="['/Hr/EmpList']"
                          routerLinkActive="active" class="btn rounded-pill btn-info">Back</button>
                      </div>
                  </form>
                </div>
                <!-- /Account -->
              </div>              
            </div>
          </div>

        </div>   
     </div>

    </div>
    </div>
    </div>
