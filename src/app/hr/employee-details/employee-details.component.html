<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

<app-hr-sidebar></app-hr-sidebar>


<div class="layout-page">

       <app-dash-header>
        </app-dash-header>

        <div class="content-wrapper">
            <!-- Content -->
        
            <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-md-12">              
              <div class="card mb-4">
                <h5 class="card-header">Profile Details</h5>               
   
                <!-- Account -->
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img *ngIf="this.hrservice.empInfo.Imagefilename==null" _ngcontent-fnq-c20="" src="/assets/Documents/UserDefaultImage.png" alt="" class="img-fluid w-100" style="max-height: 350px; max-width: 350px;">
                    <img *ngIf="this.hrservice.empInfo.Imagefilename!=null" _ngcontent-fnq-c20="" [src]="'/assets/Documents/'+this.hrservice.empInfo.Imagefilename" alt="" class="img-fluid w-100" style="max-height: 350px; max-width: 350px;">
                       <div class="button-wrapper">
                      <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg">
                      </label>                     
                      <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                  </div>
                </div>
                <hr class="my-0">
                <div class="card-body">
                  <form id="formAccountSettings" method="POST" onsubmit="return false">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" type="text" id="firstName" name="firstName" [(ngModel)]="this.hrservice.empInfo.fname" autofocus="">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="this.hrservice.empInfo.lname">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input class="form-control" type="text" id="email" name="email" [(ngModel)]="this.hrservice.empInfo.email" placeholder="john.doe@example.com">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="organization" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" name="Password" >
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">Jod (+962)</span>
                          <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="this.hrservice.empInfo.phonenumber" class="form-control" length="9" placeholder="788253988">
                        </div>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="this.hrservice.empInfo.address" name="address" placeholder="Address">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="state" class="form-label">Salary</label>
                        <input class="form-control" type="text" id="state" name="state" [(ngModel)]="this.hrservice.empInfo.salary"  placeholder="California">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="zipCode" class="form-label">SNN number</label>
                        <input type="text" class="form-control" id="zipCode" name="zipCode" [(ngModel)]="this.hrservice.empInfo.ssn"  placeholder="231465" maxlength="6">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label class="form-label"  [(ngModel)]="this.hrservice.empInfo.role" for="Role">Role</label>
                        <select id="Role" class="select2 form-select">
                          <option value="">Select</option>
                          <option value="Australia">Employee</option>
                          <option value="Bangladesh">Manager</option>                          
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="language" class="form-label">Department</label>
                        <select id="language" class="select2 form-select">
                          <option value="">Select Language</option>
                          <option value="en">English</option>
                          <option value="fr">French</option>
                          <option value="de">German</option>
                          <option value="pt">Portuguese</option>
                        </select>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="Bank" class="form-label">Bank ID</label>
                        <input type="text" class="form-control" id="Bank" name="Bank" [(ngModel)]="emp[0].bankinfoid"  placeholder="231465" maxlength="6">
                      </div>                      
                    </div>
                    <div class="mt-2">
                      <button type="submit" class="btn btn-primary me-2">Save changes</button>                     
                    </div>
                    <div class="demo-inline-spacing">                        
                        <button style="position: absolute; top: 0px; right:0px;" type="button" onclick="history.back(-1)"
                          routerLinkActive="active" class="btn rounded-pill btn-info">Back</button>
                      </div>
                  </form>
                </div>
                <!-- /Account -->
              </div>              
            </div>
          </div>

        </div>   
     </div>

    </div>
    </div>
    </div>
