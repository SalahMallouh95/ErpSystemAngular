<div _ngcontent-nsa-c20="" data-wow-delay="0.1s" class="container-fluid wow fadeInUp"
    style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
<div class="container ">
    <div class="row justify-content-center">
      <div class="col-3  ">
        
        <div data-wow-delay="0.3s"
        class="wow slideInUp"
        style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">

        <div _ngcontent-fnq-c20="" class="team-item bg-light rounded overflow-hidden">
            <div _ngcontent-fnq-c20="" class="team-img position-relative overflow-hidden">
                <img *ngIf="manager.imagefilename==null" _ngcontent-fnq-c20=""
                    src="/assets/Documents/UserDefaultImage.png" alt="" class="img-fluid w-100" width="500"
                    height="500">
                <img *ngIf="manager.imagefilename!=null" _ngcontent-fnq-c20=""
                    [src]="'/assets/Documents/'+manager.imagefilename" alt="" class="img-fluid w-100" width="500"
                    height="500" >                
            </div>
            <div _ngcontent-fnq-c20="" class="text-center py-4">
                <h4 _ngcontent-fnq-c20="" class="text-primary">{{manager.fname}} {{manager.lname}}</h4>
                <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{manager.ssn}}</p>
                <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{manager.email}}</p>
                <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{manager.rolename}}</p>
                <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{manager.departmentname}}</p>
                <div [ngSwitch]="manager.state">
                    <div *ngSwitchCase="2">
                        <span class="badge bg-label-warning me-1">Pending</span>
                    </div>
                    <div *ngSwitchCase="1">
                        <span class="badge bg-label-success me-1">Online</span>
                    </div>
                    <div *ngSwitchCase="0">
                        <span class="badge bg-label-danger me-1">Offline</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
      </div>
     
    </div>
    
    <div class="row">
        <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            One of three columns
          </div>
    </div>
  </div>
</div>
