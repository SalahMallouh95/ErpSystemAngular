<div _ngcontent-nsa-c20="" data-wow-delay="0.1s" class="container-fluid py-5 wow fadeInUp"
    style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
    <div _ngcontent-nsa-c20="" class="container py-5">

        <div  _ngcontent-fnq-c20="" class="row g-5">
            <div *ngFor="let item of allEmp" _ngcontent-fnq-c20="" data-wow-delay="0.3s" class="col-lg-4 wow slideInUp"
                style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">

                <div  _ngcontent-fnq-c20=""
                    class="team-item bg-light rounded overflow-hidden">
                    <div _ngcontent-fnq-c20="" class="team-img position-relative overflow-hidden">
                        <img _ngcontent-fnq-c20="" src="/assets/HomeAssets/img/team-1.jpg" alt=""
                            class="img-fluid w-100">
                            <div _ngcontent-lvd-c20=""   class="team-social">
                                <a _ngcontent-lvd-c20="" (click)="SendSelecterEmpId(item.userid)" href=""
                                class="btn btn-lg btn-primary btn-lg-square rounded"><i _ngcontent-lvd-c20=""
                                    class="fab fa-twitter fw-normal"></i></a><a _ngcontent-lvd-c20="" href=""
                                class="btn btn-lg btn-primary btn-lg-square rounded"><i _ngcontent-lvd-c20=""
                                    class="fab fa-facebook-f fw-normal"></i></a><a _ngcontent-lvd-c20="" href=""
                                class="btn btn-lg btn-primary btn-lg-square rounded"><i _ngcontent-lvd-c20=""
                                    class="fab fa-instagram fw-normal"></i></a><a _ngcontent-lvd-c20="" href=""
                                class="btn btn-lg btn-primary btn-lg-square rounded"><i _ngcontent-lvd-c20=""
                                    class="fab fa-linkedin-in fw-normal"></i></a></div>
                       
                    </div>
                    <div _ngcontent-fnq-c20="" class="text-center py-4">
                        <h4 _ngcontent-fnq-c20="" class="text-primary">{{item.fName}} {{item.lName}}</h4>
                        <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{item.ssn}}</p>
                        <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{item.role}}</p>
                        <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{item.department}}</p>
                        <p _ngcontent-fnq-c20="" class="text-uppercase m-0">{{item.state}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
