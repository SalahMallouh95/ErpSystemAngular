<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
   
      <app-manager-side-bar></app-manager-side-bar>
     
      <div class="layout-page">

        <app-dash-header></app-dash-header>

        <div class="content-wrapper">
       
          <div class="container-xxl flex-grow-1 container-p-y" style="padding-top: 1.625rem !important;">
           
             <div class="card-header d-flex justify-content-between align-items-center" style="padding: 0rem 1.5rem">
             
                <div class="col-md-6 col-xl-4"> 
             </div>      
       

          <div class="row">
            
<div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Check in </th>
          <td mat-cell *matCellDef="let element"> {{element.checkin}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Check Out </th>
          <td mat-cell *matCellDef="let element"> {{element.checkout}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Working Hour </th>
          <td mat-cell *matCellDef="let element"> {{element.workinghour}} </td>
        </ng-container>
    
       
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
            </div>
          </div>
          </div>
             <!--/ Basic Bootstrap Table -->
          <!-- / Content -->
          <!-- Footer -->
          <!-- / Footer -->
          <div class="content-backdrop fade"></div>
        </div>
       
      </div>
      
    </div>
  
    
    <div class="layout-overlay layout-menu-toggle"></div>
