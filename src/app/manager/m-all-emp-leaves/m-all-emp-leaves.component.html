<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <app-manager-side-bar></app-manager-side-bar>


        <div class="layout-page">

            <app-dash-header>
            </app-dash-header>

            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="fw-bold py-3 mb-4">Employees Laeves</h4>

                <div class="card">
                    <div class="table-responsive text-nowrap">
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>state</th>

                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="table-border-bottom-0"> 
                                <tr (SendValues)="GetValues($event)" app-raw-all-emp-leave [leaveid]="item.leaveid"  [fName]="item.fName" [LName]="item.LName" [startDate]="item.startDate" [endDate]="item.endDate" [State]="item.State" *ngFor="let item of mAllLeaves">                    
                                </tr>            
                           
                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
