<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <app-manager-side-bar></app-manager-side-bar>


    <div class="layout-page">

      <app-dash-header>
      </app-dash-header>

      <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <h3 class="card-header">Profile Details</h3>

                <!-- Account -->
                <div class="card-body">
                  <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img *ngIf="this.info.value.imagefilename ==null" _ngcontent-fnq-c20=""
                      src="/assets/Documents/UserDefaultImage.png" alt="" class="img-fluid w-100"
                      style="max-height: 350px; max-width: 350px;">
                    <img *ngIf="this.info.value.imagefilename !=null" _ngcontent-fnq-c20=""
                      [src]="'/assets/Documents/'+this.info.value.imagefilename" alt="" class="img-fluid w-100"
                      style="max-height: 350px; max-width: 350px;">

                    <div class="button-wrapper">
                      <label hidden for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" id="upload" class="account-file-input" hidden=""
                          accept="image/png, image/jpeg">
                      </label>
                    </div>
                  </div>
                </div>
                <hr class="my-0">
                <div class="card-body">
                  <form [formGroup]="info" id="formAccountSettings" method="POST" onsubmit="return false">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input class="form-control" type="text" id="firstName" name="firstName" autofocus=""
                          formControlName="fname">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" formControlName="lname">
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input class="form-control" type="text" id="email" name="email"
                          placeholder="john.doe@example.com" formControlName="email">
                      </div>

                      <div class="mb-3 col-md-6">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <div class="input-group input-group-merge">
                          <span class="input-group-text">Jod (+962)</span>
                          <input type="number" id="phoneNumber" name="phoneNumber" class="form-control" length="9"
                            placeholder="788253988" formControlName="phonenumber">
                        </div>
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" formControlName="address"
                          placeholder="Address">
                      </div>

                      <div class="mb-3 col-md-6">
                        <label for="zipCode" class="form-label">SNN number</label>
                        <input type="text" class="form-control" id="zipCod" name="zipCode" placeholder="" maxlength="6"
                          formControlName="ssn">
                      </div>
                      </div>
                    <div class="demo-inline-spacing">
                      <button style="position: absolute; top: 0px; right:0px;" type="button" onclick="history.back(-1)"
                        routerLinkActive="active" class="btn rounded-pill btn-info">Back</button>
                    </div>
                  </form>
                </div>

                <div class="card">

                  <h4 class="fw-bold py-3 mb-4" >Attendance</h4>      
                    <div *ngIf="dataSource!=null" class="mat-elevation-z8 m-1 wow slideInUp"
                      style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
                      <table class="table-hover wow slideInUp  col-10"
                        style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;" mat-table
                        [dataSource]="dataSource" *ngIf="dataSource!=null">
      
                        <!-- Position Column -->
                        <ng-container matColumnDef="Checkin">
                          <th mat-header-cell *matHeaderCellDef> Check in </th>
                          <td mat-cell *matCellDef="let element"> {{element.checkin}} </td>
                        </ng-container>
      
                        <!-- Name Column -->
                        <ng-container matColumnDef="Checkout">
                          <th mat-header-cell *matHeaderCellDef> Check out </th>
                          <td mat-cell *matCellDef="let element"> {{element.checkout}} </td>
                        </ng-container>
      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Workinghour">
                          <th mat-header-cell *matHeaderCellDef> Working hour </th>
                          <td mat-cell *matCellDef="let element"> {{element.workinghour}} </td>
                        </ng-container>
      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
      
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                      </mat-paginator>
                    </div>
                  
               
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
