<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
  
      <app-manager-side-bar></app-manager-side-bar>
  
  
      <div class="layout-page">
  
        <app-dash-header>
        </app-dash-header>
  
        <div class="container-xxl flex-grow-1 container-p-y">

          
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{taskInfo[0].tName}} </h4>
              <p class="card-text">
                <b>Employee:</b> {{taskInfo[0].name}}<br>
                <b>Upload Date:</b> {{taskInfo[0].uploaddeate}}<br>
                <b>Description</b> {{taskInfo[0].desc}}<br>
                
                <b>Document:</b> {{taskInfo[0].docFileName}}<br>
              </p>
              <b>States: </b>
              <div [ngSwitch]="taskInfo[0].state" style="display: inline;">
                <div *ngSwitchCase="2" style="display: inline;">
                  <span class="badge bg-label-warning me-1 ">Pending</span>
                </div>
                <div *ngSwitchCase="1" style="display: inline;">
                  <span class="badge bg-label-success me-1">Accepted</span>
                </div>
                <div *ngSwitchCase="0" style="display: inline;">
                  <span class="badge bg-label-danger me-1">Rejected</span>
                </div>
              </div>
              <br>
              <div class="demo-inline-spacing">
                <button type="button" class="btn rounded-pill btn-success">Accept</button>
                <button type="button" class="btn rounded-pill btn-danger">Reject</button>
                <button style="position: absolute; top: 0px; right:0px;" type="button" [routerLink]="['/Manager/AllTasks']"
                  routerLinkActive="active" class="btn rounded-pill btn-info">Back</button>
              </div>
            </div>
            <div class="demo-inline-spacing">
              <button (click)="SendSelectorEditTaskId(taskInfo[0].tid)" style="position: absolute; top: 0px; right:100px;" type="button"
                  class="btn rounded-pill btn-success" [routerLink]="['/Manager/EditTask']">Edit
                  Task</button>
          </div>
    
          
          </div>
        </div>
      </div>
    </div>
