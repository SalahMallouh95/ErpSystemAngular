<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <app-manager-side-bar></app-manager-side-bar>


    <div class="layout-page">

      <app-dash-header>
      </app-dash-header>

      <div class="container-xxl flex-grow-1 container-p-y">

        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Solutions</h4>
            <div *ngFor="let s of tsln">

              <br><br>
              <p class="card-text">
                <b>Uploud Date:</b> {{s.uploudDate}}<br>
                <b>Document File:</b> {{s.docFileName}}<br>
                <b>Leave Type</b> {{s.feedBack}}<br>

              </p>
              <b>States: </b>
              <div [ngSwitch]="s.state" style="display: inline;">
                <div *ngSwitchCase="2" style="display: inline;">
                  <span class="badge bg-label-warning me-1 ">Pending</span>
                </div>
                <div *ngSwitchCase="1" style="display: inline;">
                  <span class="badge bg-label-success me-1">Accepted</span>
                </div>
                <div *ngSwitchCase="0" style="display: inline;">
                  <span class="badge bg-label-danger me-1">Rejected</span>
                </div>
              </div>
              <br>
              <div class="demo-inline-spacing">
                <button type="button" class="btn rounded-pill btn-success">Accept</button>
                <button type="button" class="btn rounded-pill btn-danger">Reject</button>
                <button style="position: absolute; top: 0px; right:0px;" type="button" onclick="history.back(-1)"
                  class="btn rounded-pill btn-info">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
