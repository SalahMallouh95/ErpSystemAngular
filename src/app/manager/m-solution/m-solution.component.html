<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <app-manager-side-bar></app-manager-side-bar>
    <div class="layout-page">
      <app-dash-header>
      </app-dash-header>

      <div class="container-xxl flex-grow-1 container-p-y">




        <div class="card wow fadeInUp" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
          <br><br><br><br><br><br>
          <div class="table-responsive text-nowrap">


            <table class="table table-hover wow slideInUp"
              style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
              <thead>
                <tr style="background-color: #696cff66;">
                  <th>Uploud Date</th>
                  
                  

                  <th>States</th>

                  <th></th>

                </tr>
              </thead>
              <tbody class="table-border-bottom-0">






                <tr *ngFor="let s of tsln">
                  <td>{{s.uploudDate}}</td>
                  
                  
                  <td>
                    <div [ngSwitch]="s.state" style="display: inline;">
                      <div *ngSwitchCase="2" style="display: inline;">
                        <span class="badge bg-label-warning me-1 ">Pending</span>
                      </div>
                      <div *ngSwitchCase="1" style="display: inline;">
                        <span class="badge bg-label-success me-1">Accepted</span>
                      </div>
                      <div *ngSwitchCase="0" style="display: inline;">
                        <span class="badge bg-label-danger me-1">Rejected</span>
                      </div>
                    </div>

                  </td>
                  <td>
                    <a (click)="SendSelecterSlnId(s.tid)" class="btn btn-outline-info">More
                      Info</a>
                  </td>
                  


                </tr>


              </tbody>
            </table>

            <div class="demo-inline-spacing">

              <button style="position: absolute; top: 0px; right:0px;" type="button" onclick="history.back(-1)"
                class="btn rounded-pill btn-info">Back</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
