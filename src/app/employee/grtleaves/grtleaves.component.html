 
  <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
          <app-employee-sidbar></app-employee-sidbar>
         <!-- / Menu -->
         <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
            <app-dash-header></app-dash-header>
            <!-- / Navbar -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <!-- Basic Bootstrap Table -->
              <div class="card wow fadeInUp"  style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                 <h5 class="card-header">Table Basic</h5>
                 <div class="row">
                 <form [formGroup]="range" class="col-3 m-3">
                   <mat-form-field appearance="fill" class=" ml-3 mb-3">
                   <mat-label>Enter a date range</mat-label>
                   <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                     <input matStartDate formControlName="DateFrom" placeholder="Start date">
                     <input matEndDate formControlName="DateTO" placeholder="End date">
                   </mat-date-range-input>
                   <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                   <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                   <mat-date-range-picker #picker>
                   </mat-date-range-picker>      
                  
                   <mat-error *ngIf="range.controls.dateFrom.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                   <mat-error *ngIf="range.controls.dateTo.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                  </mat-form-field>           
                  <input type="number" matInput formControlName="id" placeholder="id" class="form-control" id="defaultFormControlInput"aria-describedby="defaultFormControlHelp">
                    <input class="btn" type="button" value="Search" (click)="Search()" >
                 </form>
       
                  
                   
                 
       </div>
            <!-- Content wrapper -->
            <div class="content-wrapper">
              <!-- Content -->
              <div class="container-xxl flex-grow-1 container-p-y">
                <!-- Basic Bootstrap Table -->
                <div class="card wow fadeInUp"  style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                   <h5 class="card-header">Table Of leaves</h5>
                   <button type="submit" style="position: absolute; top: 25px; right:165px;" class="btn btn-primary" [routerLink]="['/Employee/Createleave']">ADD Leave</button>
                   <div class="table-responsive text-nowrap">
                     <table class="table table-hover wow slideInUp"
                     style="visibility: visible; animation-delay: 0.3s; animation-name: slideInUp;">
                       <thead>
                         <tr style="background-color: #696cff66;">
                           <th>Leave Type</th>
                           <th>Start Date</th>
                           <th>End Date</th>
                           <th>state</th>
                           <th></th>
                         </tr>
                       </thead>
                       <tbody class="table-border-bottom-0"> 
                           <tr *ngFor="let item of employeeService.allleaves">   
                            
    <td>{{item.leavetypeid}}</td>
    <td>
        {{item.startdate}}                  
    </td>
    
    <td>
        {{item.enddate}}    
    </td>
    <td>
        <div [ngSwitch]="item.state">
            <div *ngSwitchCase="2">
          <span class="badge bg-label-warning me-1">Pending</span>
            </div>
            <div *ngSwitchCase="1">
                <span class="badge bg-label-success me-1">Accepted</span>
            </div>
                  <div *ngSwitchCase="0">
                    <span class="badge bg-label-danger me-1">Rejected</span>
                </div>
        </div>                       
    </td>     
    <td>
        <a (click)="GetValues(item.leaveid)" class="btn btn-outline-info">More Info</a>
    </td>           
                 
                           </tr>            
                      
                      </tbody>
                     </table>
                   </div>
                 </div>
               </div>
                 <!--/ Basic Bootstrap Table -->
              <!-- / Content -->
              <!-- Footer -->
              <!-- / Footer -->
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
