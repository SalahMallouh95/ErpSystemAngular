<div *ngIf="this.employeeService.leave.state==2">
  <!-- Layout wrapper -->
   <div class="layout-wrapper layout-content-navbar">
       <div class="layout-container">
         <!-- Menu -->
         <app-employee-sidbar></app-employee-sidbar>
        <!-- / Menu -->
         <!-- Layout container -->
         <div class="layout-page">
           <!-- Navbar -->
           <app-dash-header></app-dash-header>
           <!-- / Navbar -->
           <!-- Content wrapper -->
           <div class="content-wrapper">
             <!-- Content -->
             <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Edit leave</h5>
                     </div>
                    <div class="card-body">
                      <form>
                        <div class="mb-3 col-md-3">
                          <label for="language" class="form-label" >Leave Type</label>
                          <select id="language" class="select2 form-select" >
                            <option *ngFor="let it of this.employeeService.leave" value="{{it.leaveid}}" >{{it.leavetype}}</option>
                          </select>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="html5-datetime-local-input" class="col-md-2 col-form-label">Start time</label>
                        <div class="col-md-10">
                          <input
                          [(ngModel)]="this.employeeService.leave.startdate"
                          [ngModelOptions]="{standalone: true}"
                            class="form-control"
                            type="datetime-local"
                            value="2021-06-18T12:30:00"
                            id="html5-datetime-local-input"
                          />
                        </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="html5-datetime-local-input" class="col-md-2 col-form-label">End time</label>
                          <div class="col-md-10">
                            <input
                            [(ngModel)]="this.employeeService.leave.enddate"
                            [ngModelOptions]="{standalone: true}"
                              class="form-control"
                              type="datetime-local"
                              value="2021-06-18T12:30:00"
                              id="html5-datetime-local-input"
                            />
                          </div>
                            </div>
                        <div class="mb-3 col-md-6">
                          <label class="form-label" for="basic-default-message">Message</label>
                          <textarea
                          [(ngModel)]="this.employeeService.leave.message"
                          [ngModelOptions]="{standalone: true}"
                            id="basic-default-message"
                            class="form-control"
                            placeholder=""
                          ></textarea>
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="formFile" class="form-label">Documention</label>
                          <input class="form-control" type="file" id="formFile" [(ngModel)]="this.employeeService.leave.documentfilename"[ngModelOptions]="{standalone: true}"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="submit" class="btn btn-primary" onclick="history.back(-1)">Back</button>
                      </form>
                    </div>
                  </div>
                </div>
             </div>
                <!--/ Basic Bootstrap Table -->
             <!-- / Content -->
             <!-- Footer -->
             <!-- / Footer -->
             <div class="content-backdrop fade"></div>
           </div>
           <!-- Content wrapper -->
         </div>
         <!-- / Layout page -->
       </div>
 
       <!-- Overlay -->
       <div class="layout-overlay layout-menu-toggle"></div>
     </div>
     <!-- / Layout wrapper -->
   </div>
</div>

<div *ngIf="this.employeeService.leave.state!=2">
   <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
          <!-- Menu -->
          <app-employee-sidbar></app-employee-sidbar>
         <!-- / Menu -->
          <!-- Layout container -->
          <div class="layout-page">
            <!-- Navbar -->
            <app-dash-header></app-dash-header>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
              <!-- Content -->
              <div class="container-xxl flex-grow-1 container-p-y">
                <!-- Basic Bootstrap Table -->
                    <h2 class="pb-1 mb-4">Leave info</h2> 
                    <div class="row mb-5">
                      <div class="col-md-6 col-xl-4">
                        <div class="card mb-3">
                          <div class="card-body">
                            <h5 class="card-title">leave Type: {{this.employeeService.leave.leavetype}}</h5>
                            <p class="card-text">
                              {{this.employeeService.leave.message}}
                            </p>
                            <p class="card-text">
                              <small class="text-muted">Start Date: {{this.employeeService.leave.startdate}}</small>
                            </p>
                            <p class="card-text">
                                <small class="text-muted">End Date: {{this.employeeService.leave.enddate}}</small>
                              </p>
                              <p class="card-text">
                                <small class="text-muted">Document: {{this.employeeService.leave.documentfilename}}</small>
                              </p>
                              <button type="submit" class="btn btn-primary" onclick="history.back(-1)">Back</button>
                          </div>
                        </div>
                      </div>
                     </div>
                 <!--/ Basic Bootstrap Table -->
              <!-- / Content -->
              <!-- Footer -->
              <!-- / Footer -->
              <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
          </div>
          <!-- / Layout page -->
        </div>
  
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
      </div>
      <!-- / Layout wrapper -->
    </div>
</div>
